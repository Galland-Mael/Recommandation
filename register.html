<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Register</title>
</head>
<body >
<div class="backward">
    <div class="arrow"></div>
</div>
<div class="body flex vertical-center justify-center">
<div class="container">
    <div class="title-setting">SignUp Form</div>
    <div class="progress-bar flex">
        <div class="step">
            <p class="name-step">
                Info
            </p>
            <div class="circle-container">
                <div class="circle">
                        <span class="number">
                            1
                        </span>
                </div>
                <div class="check fas fa-check"></div>

            </div>
        </div>
        <div class="step">
            <p class="name-step">
                Perso
            </p>
            <div class="circle-container">
                <div class="circle">
                        <span class="number">
                            2
                        </span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="step">
            <p class="name-step">
                Verif
            </p>
            <div class="circle-container">
                <div class="circle">
                    <span class="number">
                        3
                    </span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="step">
            <p class="name-step">
                Form
            </p>
            <div class="circle-container">
                <div class="circle">
                    <span class="number">
                        4
                    </span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
    </div>
    <div class="form-outer">
        <form action="#">
            <div class="page slide-page">
                <div class="title">
                    Basic Info:
                </div>
                <div class="field">
                    <div class="label">
                        First Name
                    </div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">
                        Last Name
                    </div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">
                        Birth Date
                    </div>
                    <input type="Date">
                </div>
                <div class="field">
                    <button class="next-1">Next</button>
                </div>
            </div>
            <div class="page slide-page">
                <div class="title">
                    Personal
                </div>
                <div class="field">
                    <div class="label">
                        Mail
                    </div>
                    <input type="email">
                </div>
                <div class="field">
                    <div class="label">
                        Pwd
                    </div>
                    <input type="password">
                </div>
                <div class="field">
                    <div class="label">
                        Confirm Pwd
                    </div>
                    <input type="password">
                </div>
                <div class="button-field flex">
                    <button class="split-button prev prev-2">Previous</button>
                    <button class="split-button next next-2">Next</button>
                </div>
            </div>
            <div class="page slide-page">
                <div class="title">
                    Verif
                </div>
                <div class="field">
                    <div class="label">
                        Enter code
                    </div>
                    <input type="text">
                </div>
                <div class="button-field flex">
                    <button class="split-button prev-3 prev">Previous</button>
                    <button class="split-button next-3 next">Next</button>
                </div>
            </div>
            <div class="page slide-page">
                <div class="title">
                    Choose
                </div>
                <div class="question-container flex">
                    <div class="flex horizontal">
                        <div class="item left">
                            <div class="valid none">
                                <div class="check fas fa-check validate"></div>
                            </div>
                            <div class="img">
                                <img class="food-img" src="Image/fastFood.jpeg" alt="FastFood">
                            </div>
                            <div class="name-img">
                                FastFood
                            </div>
                        </div>
                        <div class="item">
                            <div class="valid none">
                                <div class="check fas fa-check validate"></div>
                            </div>
                            <div class="img">
                                <img class="food-img " src="Image/indian.jpeg" alt="Indain">
                            </div>
                            <div class="name-img">
                                Indian
                            </div>
                        </div>
                        <div class="item right">
                            <div class="valid none">
                                <div class="check fas fa-check validate"></div>
                            </div>
                            <div class="img">
                                <img class="food-img " src="Image/italian.jpeg" alt="Italian">
                            </div>
                            <div class="name-img">
                                Italian
                            </div>
                        </div>
                    </div>
                    <div class="flex horizontal">
                        <div class="item left">
                            <div class="valid none">
                                <div class="check fas fa-check validate"></div>
                            </div>
                            <div class="img">
                                <img class="food-img " src="/Image/fastFood.jpeg" alt="indian">
                            </div>
                            <div class="name-img">
                                Indian
                            </div>
                        </div>
                        <div class="item">
                            <div class="valid none">
                                <div class="check fas fa-check validate"></div>
                            </div>
                            <div class="img">
                                <img class="food-img " src="/Image/fastFood.jpeg" alt="indian">
                            </div>
                            <div class="name-img">
                                Indian
                            </div>
                        </div>
                        <div class="item right">
                            <div class="valid none">
                                <div class="check fas fa-check validate"></div>
                            </div>
                            <div class="img">
                                <img class="food-img " src="/Image/fastFood.jpeg" alt="indian">
                            </div>
                            <div class="name-img">
                                Indian
                            </div>
                        </div>
                    </div>
                    <div class="flex horizontal">
                        <div class="item left">
                            <div class="valid none">
                                <div class="check fas fa-check validate"></div>
                            </div>
                            <div class="img">
                                <img class="food-img " src="/Image/fastFood.jpeg" alt="indian">
                            </div>
                            <div class="name-img">
                                Indian
                            </div>
                        </div>
                        <div class="item">
                            <div class="valid none">
                                <div class="check fas fa-check validate"></div>
                            </div>
                            <div class="img">
                                <img class="food-img " src="/Image/fastFood.jpeg" alt="indian">
                            </div>
                            <div class="name-img">
                                Indian
                            </div>
                        </div>
                        <div class="item right">
                            <div class="valid none">
                                <div class="check fas fa-check validate"></div>
                            </div>
                            <div class="img">
                                <img class="food-img " src="/Image/fastFood.jpeg" alt="indian">
                            </div>
                            <div class="name-img">
                                Indian
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-field flex">
                    <button class="split-button prev-4 prev">Previous</button>
                    <button class="split-button next-4 next">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<script src="JS/register.js"></script>
</body>
</html>
