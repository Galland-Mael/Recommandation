<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Register</title>
</head>
<body class="flex vertical-center justify-center">
<div class="container">
    <h1>Sign In</h1>
    <div class="progress-bar flex">
        <div class="step">
            <p class="name-step">
                Informations
            </p>
            <div class="circle-container">
                <div class="circle">
                    <span class="number">
                        1
                    </span>
                </div>
                <div class="check fas fa-check"></div>

            </div>
        </div>
        <div class="step">
            <p class="name-step">
                Personal
            </p>
            <div class="circle-container">
                <div class="circle">
                    <span class="number">
                        2
                    </span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="step">
            <p class="name-step">
                Verif Mail
            </p>
            <div class="circle-container">
                <div class="circle">
                <span class="number">
                    3
                </span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="step">
            <p class="name-step">
                Form
            </p>
            <div class="circle-container">
                <div class="circle">
                <span class="number">
                    4
                </span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
    </div>
    <script src="/example/script.js"></script>
</body>
</html>
