{% for element in user %}
    <a class="decoration-none hover" href="{% url 'addUser' element %}">
        <div class="cards ">
            <div class="image-container-search-results">
                <img class="image-search-results" src="{{ element.profile_picture.url }}" alt="image Restaurant">
            </div>
            <div class="info-container">
                <div class="flex">
                    <span class="field">{{ element.mail }}</span>
                </div>
            </div>
        </div>
    </a>
    {% if forloop.counter != user|length %}
        <div class="border-bottom"></div>
    {% endif %}
{% endfor %}
