{% for element in restaurants %}
    <div class="cards">
        <div class="image-container-search-results">
            <img class="image-search-results" src="{{ element.image_front.url }}" alt="marche pas">
        </div>
        <div class="info-container">
            <span class="field">{{ element.nom }}</span>
            <span class="field">{{ element.adresse }} {{ element.zip_code }}</span>
            <span class="field">{{ element.ville }}</span>
        </div>
    </div>
{% endfor %}
