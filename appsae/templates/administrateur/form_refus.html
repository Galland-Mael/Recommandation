{% extends 'source/base.html' %}
{% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/header-footer.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/administrateur/form_refus.css' %}"/>
{% endblock %}

{% block header %}
    {% include "source/header.html" %}
{% endblock %}

{% block main %}
    <div class="body flex vertical-center justify-center">
        <div class="container">
            <form action="" method="POST" class="post-form form">
                {% csrf_token %}
                <div class="title-setting">Motif de refus</div>
                <div class="field left">
                    <label class="label" for="title">Titre du refus :</label>
                    <input type="text" name="title" class="input">
                </div>
                <div class="area left">
                    <label class="label" for="description">Description :</label>
                    <textarea rows="40" type="text" name="description" class="input"></textarea>
                </div>
                <div class="boutons">
                    <div class="btn">
                        <button>Valider le refus</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
