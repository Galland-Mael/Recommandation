<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrateur</title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/page_admin.css' %}"/>
</head>
<body>
{% for element in demandes %}
    <div class="demande">
        <div class="informations">
            <div class="mail">
                <img src="media/img_restaurateur/personne.png">
                {{ element.restaurateur_fk.mail }}
            </div>
            <div class="date">
                <img src="media/img_restaurateur/date_creation.png">
                {{ element.date_creation }}
            </div>
        </div>
        <div class="lien">
            <a href="{% url 'validation_admin' element.pk %}">
                <img src="media/img_restaurateur/oeil.png">
            </a>
        </div>
    </div>
{% endfor %}
</body>
</html>
